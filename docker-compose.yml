version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project1-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:5000
    networks:
      - project1-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project1-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/project1.db
    volumes:
      - backend-data:/app/data
    networks:
      - project1-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  project1-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
